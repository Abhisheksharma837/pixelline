<ion-content>
  <div class="reset-password-container">
    <ion-header class="reset-password-header">
      <ion-toolbar>
        <ion-buttons slot="start">
          <!-- <ion-back-button defaultHref="/login"></ion-back-button> -->
          <ion-button (click)="goBack()">
            <ion-icon name="arrow-back"></ion-icon>
            Back
          </ion-button>
        </ion-buttons>
        <ion-title>Reset Password</ion-title>
      </ion-toolbar>
    </ion-header>
    <div class="reset-password-content">
      <h2 class="reset-title">Forgot Your Password?</h2>
      <p class="reset-subtitle">
        Please enter your email Address. We will send you a link to reset your password.
      </p>
      <div class="email-input-container">
        <ion-label>Email</ion-label>
        <ion-item>
          <ion-input type="email" placeholder="Enter your registered email." class="email-input"></ion-input>
        </ion-item>
      </div>
      <ion-button class="send-button"  routerLink="/create-new-password">Sent</ion-button>
    </div>
  </div>
</ion-content>
