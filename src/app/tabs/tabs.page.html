<ion-tabs [style.visibility]="content_visibility">
    <ion-tab-bar slot="bottom" class="ion-no-border">
      <ion-tab-button tab="home">
        <ion-icon name="book-outline"></ion-icon>
        <ion-label>History</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="folders">
        <ion-icon name="folder-open-outline"></ion-icon>
        <ion-label>Folders</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="profile-setting">
        <ion-icon name="settings-outline"></ion-icon>
        <ion-label>Settings</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="edit-profile">
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>Account</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
