<ion-header>
  <ion-toolbar>
    <div class="logo-container">
      <img src="assets/howto-image.png" alt="Profile Image" class="logo">
  </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <swiper-container 
  class="custom-swiper"
  (slidechange)="swiperSlideChanged($event)" 
  [pagination]="true" 
  [slidesPerView]="1" 
  [loop]="true">
  <swiper-slide *ngFor="let step of steps; let i = index">
    <div class="step-container">
      <div class="steps">
        <p>{{ step.title }}</p>
      </div>
      <div class="video-container">
        <video controls preload="metadata" autoplay webkit-playsinline="webkit-playsinline" playsinline>
          <source [src]="step.videoSrc" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
    <ion-icon 
      color="warning"
      class="back-button" 
      name="chevron-back-circle" 
      *ngIf="i === 0" 
      (click)="goToSettingsPage()">
    </ion-icon>
    <ion-icon 
      color="warning"
      class="back-button" 
      name="chevron-back-circle" 
      *ngIf="i > 0" 
      (click)="goToPreviousSlide()">
    </ion-icon>
  </swiper-slide>
</swiper-container>

</ion-content>
